<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Client Interface</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>

  <div id="client-interface">
    <h2>Client Notifications</h2>
    
    <!-- Notification Area -->
    <p id="Notification" class="notification-message">No notification received yet</p>
    
    <!-- Message Area -->
    <p id="receivedMessage" class="message-text">Waiting for message...</p>
    
    <!-- Date Area -->
    <p id="receivedDate" class="date-text">Waiting for notification...</p>

    <p id="receivedConfidence" class="message-text"></p>

    <!-- Image Area -->
    <img id="display_image" alt="Received Image" class="received-image"/>
    
  </div>
  <div id="alert">
    <span id ="connection">Attempting to Connect ...</span>
    <svg id="close" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50">
      <path d="M 7.71875 6.28125 L 6.28125 7.71875 L 23.5625 25 L 6.28125 42.28125 L 7.71875 43.71875 L 25 26.4375 L 42.28125 43.71875 L 43.71875 42.28125 L 26.4375 25 L 43.71875 7.71875 L 42.28125 6.28125 L 25 23.5625 Z"></path>
    </svg>
    
  </div>
  <script src="main.js" type="module"></script>

</body>
</html>
