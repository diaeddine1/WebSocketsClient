<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Client Interface</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div id="client-interface">
    <h2>Client Notifications</h2>
    
    <!-- Notification Area -->
    <p id="Notification" class="notification-message">No notification received yet</p>
    
    <!-- Message Area -->
    <p id="receivedMessage" class="message-text">Waiting for message...</p>
    
    <!-- Date Area -->
    <p id="receivedDate" class="date-text">Waiting for notification...</p>

    <p id="receivedConfidence" class="message-text"></p>

    <!-- Image Area -->
    <img id="display_image" alt="Received Image" class="received-image"/>
    
  </div>
  <div id="alert">
    <span id ="connection">Attempting to Connect ...</span>
    <span id="close">X</span>
  </div>
  <script src="main.js" type="module"></script>

</body>
</html>
